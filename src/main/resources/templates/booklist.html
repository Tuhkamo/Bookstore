<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<title>Booklist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="col-md-4">
		<h3>
			Welcome <span sec:authentication="name"></span>!
		</h3>
	</div>
	<div class="col-md-4" style="padding: 20px 20px">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
		</form>
	</div>
	<h1>Booklist:</h1>


	<table class="table table-striped">
		<tr>
			<th>Title</th>
			<th>Category</th>
			<th>Author</th>
			<th>Year</th>
			<th>ISBN</th>
			<th>Price</th>
			<th sec:authorize="hasAuthority('ADMIN')"></th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.category.name}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.year}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.price}"></td>
			<!-- <td><a class="btn btn-secondary" th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td> -->
			<!-- <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td> -->
			<td sec:authorize="hasAuthority('ADMIN')"><a
				th:href="@{/delete/{id}(id=${book.id})}"
				class="btn btn-xs btn-danger">Delete</a></td>
	</table>
	<a href="/add" class="btn btn-success">Add Book</a>
</body>
</html>
